name: Daily Random Commit

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 UTC 02:00 (北京时间 10:00) 触发
  workflow_dispatch:       # 手动运行

permissions:
  contents: write   # ✅ 确保有写入代码权限（不用 workflows）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "jvbaoge1"
          git config --global user.email "shhshz1@163.com"

      - name: Random wait (skip if manual)
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            MINUTES=$((RANDOM % 180))   # 0~179分钟 (0~12 小时)
            echo "⏳ 随机等待 $MINUTES 分钟..."
            sleep ${MINUTES}m
          else
            echo "手动触发 → 跳过等待"
          fi

      - name: Generate guaranteed change
        run: |
          mkdir -p changes
          FILE="changes/dummy-$(date +%Y%m%d-%H%M%S).txt"
          echo "Commit at $(date)" > $FILE
          echo "Random: $RANDOM" >> $FILE
          echo "✅ 已生成文件: $FILE"

          # 50% 概率修改已有文件，但跳过 .git 和 .github/workflows
          if [ $((RANDOM % 2)) -eq 0 ]; then
            TARGET=$(find . -type f \
              ! -path "./.git/*" \
              ! -path "./.github/workflows/*" \
              ! -name "$FILE" | shuf -n 1 || true)
            if [ -n "$TARGET" ]; then
              echo "✏️ 修改旧文件: $TARGET"
              echo "// extra change at $(date)" >> "$TARGET"
            fi
          fi

      - name: Commit and Push changes
        run: |
          set -x
          MESSAGES=("update notes" "fix script" "add new data" "refactor code" "update log" "random commit" "improve config" "test changes")
          COMMIT_MSG=${MESSAGES[$RANDOM % ${#MESSAGES[@]}]}

          git add -A
          git status

          git commit -m "$COMMIT_MSG at $(date)" || echo "⚠️ Nothing to commit"
          git pull --rebase origin HEAD || true
          git push origin HEAD --verbose


          # 推送并显示详细信息
          git push origin HEAD --verbose
